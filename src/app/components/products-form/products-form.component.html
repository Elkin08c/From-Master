<h1>Products</h1>

<form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
<nz-form-item>
    <nz-form-label [nzSpan]="7" nzRequired>Name-Product</nz-form-label>
    <nz-form-control [nzSpan]="12">
    <input nz-input formControlName="Name-Product" placeholder="Squiz" />
    </nz-form-control>
</nz-form-item>
<nz-form-item>
    <nz-form-label [nzSpan]="7" nzRequired>Description</nz-form-label>
    <nz-form-control [nzSpan]="12">
    <input nz-input formControlName="Description" placeholder="Bebida Squiz Citrus Punch 600 Ml" />
    </nz-form-control>
</nz-form-item>
<nz-form-item>
    <nz-form-label [nzSpan]="7" nzRequired>Price</nz-form-label>
    <nz-form-control [nzSpan]="12">
    <input nz-input formControlName="Price" placeholder="0,49" />
    </nz-form-control>
</nz-form-item>
<nz-form-item>
    <nz-form-label [nzSpan]="7" nzRequired>Fabrication</nz-form-label>
    <nz-form-control [nzSpan]="12">
    <input nz-input formControlName="Fabrication" placeholder="United States" />
    </nz-form-control>
</nz-form-item>
<nz-form-item>
    <nz-form-label [nzSm]="8" [nzXs]="24" nzRequired>Hire Date</nz-form-label>
    <nz-form-control [nzSm]="16" [nzXs]="24">
    <nz-date-picker formControlName="hireDate"></nz-date-picker>
    </nz-form-control>
</nz-form-item>
<nz-form-item>
    <nz-form-label [nzSpan]="7" nzRequired>Salary</nz-form-label>
    <nz-form-control [nzSpan]="12">
<nz-input-number formControlName="salary" [nzMin]="0" [nzMax]="100000" [nzStep]="100"></nz-input-number>
    </nz-form-control>
</nz-form-item>
<nz-form-item>
    <nz-form-control [nzXs]="{ span: 24, offset: 0 }" [nzSm]="{ span: 16, offset: 8 }">
    <button nz-button nzType="primary">Submit</button>
    </nz-form-control>
</nz-form-item>

</form>
